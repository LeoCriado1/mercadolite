<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Vendedor | MiEcommerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <main class="contenedor-vendedor">
    <section class="perfil-vendedor">
      <img src="/assets/img/vendedor-avatar.jpg" alt="Avatar del vendedor" class="avatar-vendedor" />
      <h1>Tienda Digital S.A.S</h1>
      <p class="descripcion-vendedor">
        Somos una tienda especializada en productos electrónicos, ofreciendo calidad y garantía.
      </p>
      <p class="valoracion-vendedor">⭐ 4.8 (1200 valoraciones)</p>
    </section>

    <section class="productos-vendedor">
      <h2>Productos del vendedor</h2>
      <div class="grid-productos">
        <div class="card-producto">
          <img src="/assets/img/samsung-a54.jpg" alt="Samsung Galaxy A54" />
          <h3>Samsung Galaxy A54</h3>
          <p>$1.200.000</p>
          <a href="product.html">Ver producto</a>
        </div>
        <div class="card-producto">
          <img src="/assets/img/moto-g.jpg" alt="Moto G Power" />
          <h3>Moto G Power 2023</h3>
          <p>$950.000</p>
          <a href="product.html">Ver producto</a>
        </div>
        <!-- Agrega más productos si quieres -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="/js/main.js"></script>
</body>
</html>

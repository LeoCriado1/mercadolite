<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio | MiEcommerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <base href="/mercadolite/">
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <main>
    <!-- Banner principal -->
    <section class="banner-principal">
      <img src="assets/banner1.jpg" alt="Promoción principal">
    </section>

    <!-- Categorías destacadas -->
    <section class="categorias-destacadas">
      <h2>Categorías destacadas</h2>
      <div class="categorias-grid">
        <a href="/pages/categories.html" class="categoria">
          <img src="assets/categoria1.jpg" alt="Tecnología">
          <span>Tecnología</span>
        </a>
        <a href="/pages/categories.html" class="categoria">
          <img src="assets/categoria2.jpg" alt="Moda">
          <span>Moda</span>
        </a>
        <a href="/pages/categories.html" class="categoria">
          <img src="assets/categoria3.jpg" alt="Hogar">
          <span>Hogar</span>
        </a>
        <a href="/pages/categories.html" class="categoria">
          <img src="assets/categoria4.jpg" alt="Deportes">
          <span>Deportes</span>
        </a>
      </div>
    </section>

    <!-- Productos recomendados -->
    <section class="productos-recomendados">
      <h2>Te podría interesar</h2>
      <div class="productos-grid" id="productos-container">
        <!-- JS llenará productos -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="js/main.js"></script>
</body>
</html>
